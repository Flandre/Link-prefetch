<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title></title>
  <style>
    /*显示用*/
    * {
      padding: 0;
      margin: 0
    }

    html, body {
      height: 100%;
    }

    main {
      width: 100%;
      height: 90%;
      /*border: 1px solid #00f;*/
      position: relative;
      overflow: hidden;
    }


    main > section {
      width: 100%;
      height: 100%;
      position: absolute;
      z-index:9;
      overflow: hidden;
      top: 0;
    }

    main section.active {
      z-index: 99;
    }

    main > section > div {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      background-color: #fff;
    }

    .scroll-up{
      z-index:999;
      animation:pageScrollUp 1s;
    }

    .scroll-down{
      z-index:999;
      animation:pageScrollDown 1s;
    }

    @keyframes pageScrollUp
    {
      from {top:100%;}
      to {top:0;}
    }

    @keyframes pageScrollDown
    {
      from {top:-100%;}
      to {top:0;}
    }
    /*loading样式*/
    #loading {
      display: block;
      background: #222;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      text-align: center;
      z-index: 9999;
    }

    #loading .loading-box {
      position: fixed;
      top: 40%;
      width: 100%;
      height: 100px;;
    }

    #loading span {
      font-size: 30px;
      font-weight: bold;
      color: #fff;
      line-height: 100%;
    }

    #loading .loading-bg {
      display: block;
      width: 100px;
      height: 100px;
      background: url('test/img/loading.svg');
      margin: 0 auto;
    }


  </style>
  <style id="cssFetch"></style>
</head>
<body>
<main>
  <section data-dom="test/html/testDom1.html"></section>
  <section data-dom="test/html/testDom2.html"></section>
  <section data-dom="test/html/testDom3.html"></section>
  <section data-dom="test/html/testDom4.html"></section>
  <!--创建等待页面-->
  <div id="loading">
    <div class="loading-box">
      <div class="loading-bg"></div>
      <!--span>loading</span-->
    </div>
  </div>
</main>


<div class="btn-test">
  <button id="prevBtn">上一页</button>
  <button id="nextBtn">下一页</button>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.initPage.js"></script>
</body>
</html>
